<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>39毕设网</title>
    <link rel="icon" href="" type="image/x-icon">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
<!--导航-->
<div class="container">
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top"
             style="background:#fff;box-shadow: 0px 2px 8px 0px rgba(50, 50, 50, 0.50);">
            <div class="container">
                <!--小屏幕导航按钮和logo-->
                <div class="navbar-header" style="padding-top: 5px">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="" class="navbar-brand"
                       style="width:250px;color: #333;height: 60px;padding-top: 15px">
                        <span class="glyphicon glyphicon-flag" style="color:#3379b7 "></span>39毕设网
                    </a>
                </div>
                <!--小屏幕导航按钮和logo-->
                <!--导航-->
                <div class="navbar-collapse collapse" style="padding-top: 7px">
                    <form class="navbar-form navbar-left" role="search" id="search_form">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="搜搜优秀的技术文章" id="searchArt">
                            <span class="input-group-btn">
                        <a class="btn btn-default" id="search"><span
                                class="glyphicon glyphicon-search"></span>&nbsp;搜索</a>
                    </span>
                        </div>
                    </form>
                    <form class="navbar-form navbar-left" role="search" id="search_news" hidden="hidden">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="搜搜科技资讯" id="">
                            <span class="input-group-btn">
                        <a class="btn btn-default" id=""><span
                                class="glyphicon glyphicon-search"></span>&nbsp;搜索</a>
                    </span>
                        </div>
                    </form>
                    <form class="navbar-form navbar-left" role="search" id="search_resource" hidden="hidden">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="搜搜想要的资源" id="">
                            <span class="input-group-btn">
                        <a class="btn btn-default" id=""><span
                                class="glyphicon glyphicon-search"></span>&nbsp;搜索</a>
                    </span>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="curlink" href="" style="font-weight: bold"><span
                                    class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
                        </li>
                        <li>
                            <a class="curlink" href="" style="font-weight: bold"><span
                                    class="glyphicon glyphicon-book"></span>&nbsp;科技资讯</a>
                        </li>
                        <li>
                            <a id="highlight" class="curlink" href=""
                               style="font-weight: bold;"><span
                                    class="glyphicon  glyphicon-folder-open"></span>&nbsp;资源共享</a>
                        </li>
                        <!--                        <li>-->
                        <!--                            <a class="curlink" href="" style="font-weight: bold"><span-->
                        <!--                                    class="glyphicon glyphicon-search"></span>&nbsp;内涵笑话</a>-->
                        <!--                        </li>-->
                        {% if "user" not in session %}
                        <li>
                            <a class="curlink" href="" style="font-weight: bold"><span
                                    class="glyphicon glyphicon-log-in"></span>&nbsp;登录</a>
                        </li>
                        <li>
                            <a class="curlink" href="" style="font-weight: bold"><span
                                    class="glyphicon glyphicon-plus"></span>&nbsp;注册</a>
                        </li>
                        {% endif %}
                        {% if "user" in session %}
                        <li>
                            <a class="curlink" href="" style="font-weight: bold"><span
                                    class="glyphicon glyphicon-log-out"></span>&nbsp;退出</a>
                        </li>
                        <li>
                            <a class="curlink" href="" style="font-weight: bold"><span
                                    class="glyphicon glyphicon-user"></span>&nbsp;{{session["user"]}}</a>
                        </li>
                        {% else %}
                        <li>
                            <a class="curlink" href="" style="font-weight: bold"><span
                                    class="glyphicon glyphicon-user"></span>&nbsp;会员中心</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
                <!--导航-->
            </div>
        </nav>
    </div>
</div>
</body>
</html>
